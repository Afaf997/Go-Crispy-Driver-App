name: resturant_delivery_boy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: any

  cupertino_icons: ^1.0.5
  get_it: ^7.3.0
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  dio: ^5.1.1
  google_maps_flutter: ^2.2.5
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  url_launcher: ^6.1.11
  firebase_core: ^2.10.0
  firebase_messaging: ^14.4.1
  flutter_local_notifications: ^17.2.2
  path_provider: ^2.0.14
  vibration: ^2.0.0
  shimmer: ^3.0.0
  flutter_widget_from_html_core: ^0.15.2
  image_picker: ^1.1.2
  flutter_staggered_grid_view: ^0.7.0
  flutter_lints: ^4.0.0
  http: ^1.2.2
  permission_handler: ^11.3.1
  phone_number: ^2.0.0
  country_code_picker: ^3.0.0
  dotted_border: ^2.0.0+3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  audioplayers: ^6.1.0
  flutter_background_service: ^5.0.10
  workmanager: ^0.5.2
  just_audio_background: ^0.0.1-beta.13
  just_audio: ^0.9.40



dev_dependencies:
  flutter_test:
    sdk: flutter
dependency_overrides:
  win32: 5.5.4    

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"      

flutter:
  uses-material-design: true

  assets:
    - assets/image/logo.png
    - assets/icon/
    - assets/image/
    - assets/language/
    - assets/audio/audio.wav
    - assets/audio/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700

    - family: Aeonik
      fonts:
        - asset: assets/fonts/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/AeonikTRIAL-Bold.otf    

